<app-header [logado]="logado"></app-header>
<div class="container mb-5">
  <div class="tabsNav mt-5 mx-auto">
    <div class="tab">
      <input type="radio" name="tabs" #t1 checked disabled>
      <label #lbt1 for="t1">INFORMACIÓN PERSONAL</label>
      <div class="flex">
        <app-form-personal (continuar)="continue($event)"></app-form-personal>
      </div>
    </div>
    <div class="tab">
      <input type="radio" name="tabs" #t2 disabled>
      <label #lbt2 for="t2">INFORMACIÓN DE PERFIL</label>
      <div class="flex">
        <app-form-perfil-teacher [usuarioId]="userId" *ngIf="role === 'profesor'"></app-form-perfil-teacher>
        <app-form-perfil-alumno [usuarioId]="userId" *ngIf="role === 'alumno'"></app-form-perfil-alumno>
      </div>
    </div>
  </div>
</div>
