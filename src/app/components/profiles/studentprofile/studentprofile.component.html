<app-header [logado]="logado"></app-header>
<div class="all">
  <div class="contentRow">

    <div class="options">

      <div class="adminName">
        <h2>Área personal {{student.username}}</h2>
      </div>
      <div class="links">
        <div *ngIf="status === 1" class="link noSelected" [routerLink]="['/studentprofile', currentId, 'tables', 'profesores']" role="button">
          <h5>Mis profesores</h5>
        </div>
        <div class="link" [routerLink]="['/studentprofile', currentId]" role="button">
          <h5>Mi perfil</h5>
        </div>

        <div *ngIf="status === 1" class="link noSelected" [routerLink]="['/studentprofile', currentId, 'search']" role="button">
          <h5>Buscar Profesores</h5>
        </div>

        <!-- <div class="link noSelected" role="button">
          <h5>Buscar Profesores</h5>
        </div> -->

      </div>

    </div>
    <div class="content">
      <div *ngIf="student.nombre" class="variableContent">

        <div class="teacherContent">
          <div class="teacher">
            <div class="image" *ngIf="!previsualizacion">
              <div class="imgContent"><img *ngIf="student.foto" [src]="baseDownload + student.foto" [alt]="student.nombre" class="img-thumbnail">
                <img *ngIf="!student.foto" src="https://www.nicepng.com/png/detail/202-2022264_usuario-annimo-usuario-annimo-user-icon-png-transparent.png" class="img-thumbnail">

              <div class="texto">
                <button class="btn btn-outline-secondary p-1" (click)="fileInput.click()">Seleccionar
                  imagen</button>
              </div>
            </div>
            <div class="charge justify-content-end">
              <div *ngIf="previsualizacion" class="imgContent">
                <img [src]="previsualizacion" alt="" width="100px" class="img-thumbnail">
              </div>
              <div *ngIf="previsualizacion" class="subir mx-auto">
                <button class="btn btn-outline-secondary p-1 me-2" (click)="subirArchivo()">Subir imagen</button>
                <button class="btn btn-outline-secondary p-1" (click)="cancelar()">Cancelar</button>
              </div>
              <div class="upload">
                <input #fileInput class="btn btn-primary file-upload" type="file" style="display: none;" (change)="capturarFile($event)" name="file0">
              </div>
            </div>



            <div class="teacher_data">
              <p>{{student.nombre}} {{student.apellidos}}</p>
              <p>{{student.estudia}}</p>
              <p><i class="fa-regular fa-envelope"></i> {{student.email}}</p>
              <p><i class="fa-brands fa-whatsapp"></i> {{student.telefono}}</p>
              <p><i class="fa-solid fa-location-dot"></i> {{student.direccion}}</p>
              <p>{{student.ciudad}}</p>
            </div>
          </div>
        </div>
