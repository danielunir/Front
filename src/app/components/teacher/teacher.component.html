<app-header></app-header>
<div class="container-fluid d-flex flex-wrap gap-5 justify-content-center my-3">
    <div class="card" style="width: 18rem;" *ngFor="let current_teacher of teachers_list">
        <app-teacher-card [teacher]="current_teacher"></app-teacher-card>
    </div>
</div>
<div class="container-fluid d-flex flex-wrap gap-5 justify-content-center my-3">
    <nav class="d-flex justify-content-center mt-5">
        <ul class="pagination pagination-lg">
            <li *ngFor="let pagina of arrPages" class="page-item"><button class="page-link"
                    [ngClass]="{'active': (currentPage === pagina)}" (click)="gotoPage(pagina)">{{pagina}}</button>
            </li>
        </ul>
    </nav>
</div>
<app-footer></app-footer>
