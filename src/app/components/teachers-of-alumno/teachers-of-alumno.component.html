<app-header [logado]="logado"></app-header>
<div class="all">
    <div class="contentRow">
        <div class="options">
            <div class="adminName">
                <h2>Área personal <!-- {{student.username}} --></h2>

            </div>
            <div class="links"> <!-- Cambiar currenId por current.id -->
                <div class="selected" [routerLink]="['/studentprofile', currentId, 'tables', 'alumnos']" role="button">
                    <h5>Mis profesores</h5>
                </div>
                <div class="link" [routerLink]="['/studentprofile', currentId]" role="button">
                    <h5>Mi perfil</h5>
                </div>

                <div class="link" [routerLink]="['/studentprofile', currentId, 'tables', 'profesores']" role="button">
                    <h5>Buscar Profesores</h5>
                </div>
            </div>
        </div>
        <div class="content">
            <div *ngIf="teachers" class="variableContent">
                <!-- <div class="pt-5  col-12 col-sm-8 col-md-10 custom-padding"></div> -->

                <div class="teacherContent">
                    <div class="teacher" *ngFor="let teacher of teachers; let i=index">
                        <div class="imgContent"><img [src]="teachers[i].datos_per.foto"
                                [alt]="teachers[i].datos_per.nombre">
                        </div>

                        <div class="teacher_data">

                            <div>
                                <p>{{teachers[i].datos_per.nombre}} {{teachers[i].datos_per.apellidos}}</p>
                            </div>
                            <div>
                                <p>{{teachers[i].cuota}} €/h</p>
                            </div>
                            <div class="d-flex flex-row gap-3">
                                <p> {{teachers[i].experiencia}}</p>
                            </div>
                            <div class="">
                                <p>{{teachers[i].datos_per.telefono}}</p>
                            </div>
                            <div>
                                <p>{{teachers[i].datos_per.email}}</p>
                            </div>





                        </div>
                    </div>
                </div>



            </div>
        </div>
