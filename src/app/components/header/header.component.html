<header>
  <nav class="navContainer navbar navbar-expand-md custom-navbar navbar-light">
    <div class="container-fluid">
      <div class="titleContain">
        <h1 class="title" [routerLink]="['/home']"><i class="fa-solid fa-book"></i> TeacherApp</h1>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngClass]="{'justify-content-evenly': logados, 'justify-content-end': !logados}" id="navbarNavDropdown">
        <p *ngIf="logados" class="pt-3">Bienvenido</p>
        <ul class="navbar-nav">
          <li *ngIf="!logados" class="nav-item">
            <a class="nav-link active register" [routerLink]="['/registro']"><i class="fa-solid fa-address-card"></i>
              Registro</a>
          </li>
          <li *ngIf="!logados" class="nav-item">
            <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa-solid fa-user"></i> Login
            </a>
          </li>
          <li *ngIf="logados" class="nav-item">
            <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="title-container">
            <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="fa-solid fa-book"></i> TeacherApp Login</h1>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiarFormulario()"></button>
        </div>
        <div class="modal-body">
          <form class="mt-3" novalidate [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="text" class="form-control" formControlName="email">
            </div>
            <!--  <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" #passwordInput>
              <div class="icontainer"><i class="fa cursor-pointer"
                  [ngClass]="{'fa-eye-slash': showPassword, 'fa-eye': !showPassword}"
                  (click)="toggleVisibility(passwordInput)"></i></div>

            </div> -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" formControlName="password" #passwordInput>
                <span class="input-group-text">
                  <i class="fa" [ngClass]="{'fa-eye-slash': showPassword, 'fa-eye': !showPassword}" (click)="toggleVisibility(passwordInput)"></i>
                </span>
              </div>
            </div>
            <button [class]="formLogin.valid ? 'btn btn-primary enter' : 'text-orange'" [disabled]="!formLogin.valid" data-bs-dismiss="modal">
              {{formLogin.valid ? 'Entrar' : 'Introduzca sus datos'}}
            </button>
          </form>
        </div>
        <div class="modal-footer">
          <div>
            <p>¿No estás registrado?</p>
          </div>
          <div><button type="button" class="btn btn-primary" data-bs-dismiss="modal" [routerLink]="['/registro']">Regístrate</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
