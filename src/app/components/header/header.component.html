<header>
  <nav class="navContainer navbar navbar-expand-md custom-navbar navbar-light">
    <div class="container-fluid">
      <h1 class="title" [routerLink]="['/home']"><i class="fa-solid fa-book"></i> TeacherApp</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active register" [routerLink]="['/registro']"><i class="fa-solid fa-address-card"></i>
              Registro</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa-solid fa-user"></i> Login
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">LOGIN</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="limpiarFormulario()"></button>
        </div>
        <div class="modal-body">
          <form class="mt-3" novalidate [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password">
            </div>
            <button [class]="formLogin.valid ? 'btn btn-primary enter' : 'text-orange'" [disabled]="!formLogin.valid">
              {{formLogin.valid ? 'Entrar' : 'Introduzca sus datos'}}
            </button>

          </form>

        </div>
        <div class="modal-footer">
          <div>
            <p>¿No estás registrado?</p>
          </div>
          <div><button type="button" class="btn btn-primary" data-bs-dismiss="modal"
              [routerLink]="['/registro']">Regístrate</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
