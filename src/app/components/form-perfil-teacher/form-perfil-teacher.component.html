<form novalidate [formGroup]="formRegisterPerfil" (ngSubmit)="getDataPerfil()">
  <div class="row" *ngIf="rolUser === 'alumno'">
    <div class="mb-3 col-12">
      <label class="form-label">Breve descripci√≥n de sus necesidades de aprendizaje</label>
      <textarea class="form-control textarea" formControlGroup="estudia" (keypress)="onKey($event)" [ngClass]="{'borde-rojo' : contador >= contadorMax}"></textarea>
      <p class="small-text">{{contador + 1}} / {{ contadorMax }}</p>
      <p class="error" *ngIf="checkControl('estudia', 'required')">El campo es requerido</p>
    </div>
    <div class="mb-3">
      <p class="text-end small-text">* Todos los campos son obligatorios</p>
    </div>
    <input class="form-control" type="submit" value="Confirmar" class="btn btn-primary" [disabled]="!formRegisterPerfil.valid">
  </div>
</form>
