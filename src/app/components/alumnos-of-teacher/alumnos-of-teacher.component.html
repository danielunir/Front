<app-header [logado]="logado"></app-header>
<div class="all">
  <div class="contentRow">
    <div class="options">
      <div class="adminName">
        <h2>√Årea personal de {{teacherName}}</h2>
      </div>
      <div class="links">
        <div class="selected" [routerLink]="['/teacherprofile', currentId, 'tables', 'alumnos']" role="button">
          <h5>Mis alumnos</h5>
        </div>
        <div class="link" [routerLink]="['/teacherprofile', currentId]" role="button">
          <h5>Mi perfil</h5>
        </div>
      </div>
    </div>
    <div class="content">
      <div *ngIf="alumnos" class="variableContent">
        <div class="teacherContent">
          <div class="teacher" *ngFor="let alumno of alumnos; let i=index">
            <div class="imgContent"><img *ngIf="alumno.alumno.foto" [src]="baseDownload + alumno.alumno.foto" [alt]="alumno.nombre"> <img *ngIf="!alumno.alumno.foto" src="https://www.nicepng.com/png/detail/202-2022264_usuario-annimo-usuario-annimo-user-icon-png-transparent.png" class="img-thumbnail" alt="usuario sin imagen">
            </div>
            <div class="teacher_data">
              <div>
                <p>{{alumno.alumno.nombre}}
                  {{alumno.alumno.apellidos}}</p>
              </div>
              <div>
                <p>{{alumno.alumno.estudia}}</p>
              </div>
              <div>
                <p><i class="fa-regular fa-envelope"></i> {{alumno.alumno.email}}</p>
              </div>
              <div>
                <p><i class="fa-brands fa-whatsapp"></i> {{alumno.alumno.telefono}}</p>
              </div>

              <div>
                <p><i class="fa-solid fa-location-dot"></i> {{alumno.alumno.direccion}}</p>
              </div>
              <div>
                <p>{{alumno.alumno.ciudad}}</p>
              </div>
              <button type="button" class="btn btn-outline-secondary me-2 valueTeacher" [routerLink]="['/mensajes', 'enviar', remitenteId, alumnos[i].alumno.usuario_id]">
                Contacta con tu alumno
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
